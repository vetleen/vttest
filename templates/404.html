{% extends "base_generic.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center pt-4">
    <div  class="alert alert-danger col-lg-6 alert-dismissible fade show" role="alert">
      <h4 class="alert-heading"> Page not Found </h4>
      <hr>
      <p> Oh no! We could not find the page you requested at the url <span class="font-weight-bold">{{ request.META.HTTP_HOST }}{{ request_path }}</span>.</p>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div> <!-- row -->
</div><!-- container -->

{% endblock %}
