{% extends "base_generic.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center pt-4">
    <div  class="alert alert-danger col-lg-6 alert-dismissible fade show" role="alert">
      <h4 class="alert-heading"> Form error </h4>
      <hr>
      <p> There was an error with the form you just sent. If you go back, refresh the from and then resubmit it should work fine. </p>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div> <!-- row -->
</div><!-- container -->

{% endblock %}
