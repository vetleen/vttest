{% extends "base_generic.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center pt-4">
    <div  class="alert alert-danger col-lg-6 alert-dismissible fade show" role="alert">
      <h4 class="alert-heading"> Bad request </h4>
      <hr>
      <p> Our webserver thought there was something fishy with your request, and wasn't able to fix it right away. The webserver is probably wrong, and you should try again. </p>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div> <!-- row -->
</div><!-- container -->

{% endblock %}
