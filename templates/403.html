{% extends "base_generic.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center pt-4">
    <div  class="alert alert-danger col-lg-6 alert-dismissible fade show" role="alert">
      <h4 class="alert-heading"> Not allowed </h4>
      <hr>
      <p> It seems you are not allowed to see what we are hiding at this address. It's probably a mistake, and if so we are working hard to fix it! The server gave the following error code: {{ exception }} </p>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div> <!-- row -->
</div><!-- container -->

{% endblock %}
