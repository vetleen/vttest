
{% if form.non_field_errors %}{% for error in form.non_field_errors %}
  <div class="row justify-content-start">
    <div  class="alert alert-warning col-lg-6 alert-dismissible fade show" role="alert">
      {{ error }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div> <!-- row -->
{% endfor %}{% endif %}


{% if messages %}{% for message in messages %}
  <div class="row justify-content-start">
    <div  class="{% if message.tags %}{{ message.extra_tags }} {% endif %} col-lg-6 alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div> <!-- row -->
{% endfor %}{% endif %}
